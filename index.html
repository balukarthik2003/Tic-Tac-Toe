<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="background">
        <div class="title">
            <h1>TIC TAC TOE</h1>
            <div>
                <h4 id=X>X Won - 0</h4>
                <h4 id=O>O Won - 0</h4>
            </div>
        </div>
        
        <div class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </div>
        <div class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="display announcer hide" style="margin-top: 1em;"></div>
        <div class="controls">
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
